<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: black; }
        canvas { display: block; margin: auto; }
    </style>
</head>
<body>
    <script>
	// Claude 3.5 Sonnet Prompt:
	// Can you run the game?
	
    // Paste the entire JavaScript code here
    // Set up the canvas
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 800;
    canvas.height = 600;
    document.body.appendChild(canvas);

    // Game objects
    const player = {
        x: canvas.width / 2,
        y: canvas.height - 30,
        width: 50,
        height: 30,
        dx: 5
    };

    const bullets = [];
    const enemies = [];
    const enemyRows = 5;
    const enemyCols = 10;
    const enemyWidth = 40;
    const enemyHeight = 30;
    const enemyPadding = 10;

    // Create enemies
    for (let row = 0; row < enemyRows; row++) {
        for (let col = 0; col < enemyCols; col++) {
            enemies.push({
                x: col * (enemyWidth + enemyPadding) + enemyPadding,
                y: row * (enemyHeight + enemyPadding) + enemyPadding + 30,
                width: enemyWidth,
                height: enemyHeight
            });
        }
    }

    // Game controls
    let rightPressed = false;
    let leftPressed = false;
    let spacePressed = false;

    document.addEventListener('keydown', keyDownHandler);
    document.addEventListener('keyup', keyUpHandler);

    function keyDownHandler(e) {
        if (e.key === 'Right' || e.key === 'ArrowRight') rightPressed = true;
        if (e.key === 'Left' || e.key === 'ArrowLeft') leftPressed = true;
        if (e.key === ' ') spacePressed = true;
    }

    function keyUpHandler(e) {
        if (e.key === 'Right' || e.key === 'ArrowRight') rightPressed = false;
        if (e.key === 'Left' || e.key === 'ArrowLeft') leftPressed = false;
        if (e.key === ' ') spacePressed = false;
    }

    // Game loop
    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Move player
        if (rightPressed && player.x < canvas.width - player.width) player.x += player.dx;
        if (leftPressed && player.x > 0) player.x -= player.dx;
        
        // Shoot bullets
        if (spacePressed && bullets.length < 1) {
            bullets.push({x: player.x + player.width / 2, y: player.y, width: 3, height: 10, dy: -5});
        }
        
        // Move and draw bullets
        for (let i = bullets.length - 1; i >= 0; i--) {
            bullets[i].y += bullets[i].dy;
            ctx.fillStyle = 'white';
            ctx.fillRect(bullets[i].x, bullets[i].y, bullets[i].width, bullets[i].height);
            
            // Remove bullets that are off screen
            if (bullets[i].y < 0) bullets.splice(i, 1);
        }
        
        // Draw and check collision for enemies
        for (let i = enemies.length - 1; i >= 0; i--) {
            ctx.fillStyle = 'green';
            ctx.fillRect(enemies[i].x, enemies[i].y, enemies[i].width, enemies[i].height);
            
            // Check collision with bullets
            for (let j = bullets.length - 1; j >= 0; j--) {
                if (
                    bullets[j].x < enemies[i].x + enemies[i].width &&
                    bullets[j].x + bullets[j].width > enemies[i].x &&
                    bullets[j].y < enemies[i].y + enemies[i].height &&
                    bullets[j].y + bullets[j].height > enemies[i].y
                ) {
                    enemies.splice(i, 1);
                    bullets.splice(j, 1);
                    break;
                }
            }
        }
        
        // Draw player
        ctx.fillStyle = 'blue';
        ctx.fillRect(player.x, player.y, player.width, player.height);
        
        // Check for game over
        if (enemies.length === 0) {
            ctx.fillStyle = 'white';
            ctx.font = '30px Arial';
            ctx.fillText('You Win!', canvas.width / 2 - 50, canvas.height / 2);
        } else {
            requestAnimationFrame(gameLoop);
        }
    }

    gameLoop();
    </script>
</body>
</html>
